<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">    
</head>
<body>
    <div class="main-body">
        <div class="calc"> 
            <div>
                <input type="text">
            </div>
            <div>
                <button class="operator" onclick="(c)">C</button>
                <button class="operator" onclick="(x)">x</button>
                <button class="operator" onclick="('%')">%</button>
                <button class="operator" onclick="('%')">=</button>
            </div>
            <div>
                <button class="btn" onclick="click(7)">7</button>
                <button class="btn" onclick="click(8)">8</button>
                <button class="btn" onclick="click(9)">9</button>   
                <button class="btn" onclick="click(9)">X</button>            
            </div>
            <div>
                <button class="btn" onclick="click(6)">6</button>
                <button class="btn" onclick="click(5)">5</button>
                <button class="btn" onclick="click(4)">4</button>  
                <button class="btn" onclick="click(4)">/</button>             
            </div>
            <div>
                <button class="btn" onclick="click(3)">3</button>
                <button class="btn" onclick="click(2)">2</button>
                <button class="btn" onclick="click(1)">1</button>  
                <button class="btn" onclick="click(1)">+</button>             
            </div>
            <div>
                <button class="btn1" onclick="click(3)">0</button>
                <button class="btn" onclick="click('.')">.</button>
                <button class="btn" onclick="click('.')">-</button>
            </div>
        </div>

    </div>
</body>
</html>
